<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="userprofile.css">
    <script>
        function displayUserInfo() {
            // Get values from form inputs
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var contact = document.getElementById("contact").value;
            var address = document.getElementById("address").value;

            // Display the information in a div with id "userInfo"
            var userInfoDiv = document.getElementById("userInfo");
            userInfoDiv.innerHTML = "<h2>User Information:</h2>" +
                "<p><strong>Name:</strong> " + name + "</p>" +
                "<p><strong>Age:</strong> " + age + "</p>" +
                "<p><strong>Gender:</strong> " + gender + "</p>" +
                "<p><strong>Contact:</strong> " + contact + "</p>" +
                "<p><strong>Address:</strong> " + address + "</p>";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form onsubmit="event.preventDefault(); displayUserInfo();">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Your Age" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" placeholder="Your Contact Number" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Your Address" required></textarea>
            </div>
            <button type="submit" class="submit-button">Save</button>
        </form>
        
        <!-- Display user information dynamically here -->
        <div id="userInfo"></div>
    </div>
</body>
</html>
